{{define "register-form"}}
<form method="post">
    <div class="register">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
        <input type="text" id="input-username" name="username" placeholder="Pseudonyme">
        <input type="password" id ="input-password" name="password" placeholder="Mot de Passe">
        <input type="text" id ="input-address" name="address" placeholder="Adresse">
        <input type="tel" id="input-phone" name="phone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" placeholder="Numéro de Téléphone">
        <input type="email" id ="input-email" name="email" placeholder="Email">
        <input type="text" id ="input-first_name" name="first_name" placeholder="Prénom">
        <input type="text" id ="input-last_name" name="last_name" placeholder="Nom">
        <input type="submit" value="Envoyer" name="submit">
    </div>
</form>
{{end}}
