{{define "register-form"}}
    <form method="post">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
        <input type="text" id="input-username" name="username" placeholder="{{Translate "username"}}">
        <input type="password" id ="input-password" name="password" placeholder="{{Translate "password"}}">
        <input type="text" id ="input-address" name="address" placeholder="{{Translate "address"}}">
        <input type="tel" id="input-phone" name="phone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" placeholder="{{Translate "phone-number"}}">
        <input type="email" id ="input-email" name="email" placeholder="{{Translate "email-address"}}">
        <input type="text" id ="input-first_name" name="first_name" placeholder="{{Translate "first-name"}}">
        <input type="text" id ="input-last_name" name="last_name" placeholder="{{Translate "last-name"}}">
        <input type="submit" value="Envoyer" name="submit">
        {{template "googlev1" .}}
    </form>
{{end}}
