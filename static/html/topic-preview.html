{{define "topic-preview"}}
        <div class="topic-preview">
            {{template "user-preview" .Creator}}
            <a class="content-column" href="topic?id={{.TopicId}}">
                <span class="header-text">{{UserCheck .Name}}</span> 
                <span class="preview-text">{{.Content}}</span> 
            </a>
        </div>
{{end}}
