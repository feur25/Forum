{{define "home-page"}}
    {{template "head" .}}
        <div id="content">
            <div class="content-topic">
                <h1>Topic Recent</h1>
                {{range .Page.TopicList.Topics}}
                    {{template "topic-preview" .}}
                {{end}}
                {{if .Login}}
                    <a href="topic/create">{{Translate "topic"}}</a>
                {{end}}
            </div>
        </div>

    {{template "foot" .}}
{{end}}
