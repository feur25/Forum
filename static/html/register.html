<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="shortcut icon" href="ccs/img/icone.ico" type="image/x-icon">
            <script src="https://kit.fontawesome.com/c6d2413c18.js" crossorigin="anonymous"></script>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/style.css" type="text/css">
            <title>Register</title>
        </head>
        <body>
                <form method="post">
                    <div class="register">
                        <i class="fa fa-times-circle" aria-hidden="true"></i>
                        <input type="text" id="input-username" name="username" value="Pseudonyme">
                        <input type="password" id ="input-password" name="password" value="Mot de Passe">
                        <input type="text" id ="input-address" name="address" value="Address">
                        <input type="tel" id="input-phone" name="phone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" value="Numéro de Téléphone">
                        <input type="email" id ="input-email" name="email" value="Email">
                        <input type="text" id ="input-first_name" name="first_name" value="Prénom">
                        <input type="text" id ="input-last_name" name="last_name" value="Nom">
                        <input type="submit" value="Envoyer" name="submit">
                    </div>
                </form>
        </body>
</html>
