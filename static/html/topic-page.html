{{define "topic-page"}}
    {{template "head" .}}
        <div id="content">
            <div class="content-section">
                {{template "topic" .Page.TopicList.SelectedTopic}}
                {{range .Page.TopicList.SelectedTopic.Comments}}
                    {{template "comment" .}}
                {{end}}
                <form method="post">
                    <input type="text" name="comment" placeholder="Rentrer votre commentaire">
                    <input type="submit" value="Envoyer" name="submit">
                </form>
            </div>
        </div>
        
    {{template "foot" .}}
{{end}}
